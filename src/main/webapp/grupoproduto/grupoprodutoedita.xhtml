<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Cadastro de Grupo de Produtos">
                <h:form>
                    <p:panelGrid columns="3">
                        Nome:<p:inputText value="#{grupoProdutoControle.grupoProduto.nome}"
                                          required="true"
                                          requiredMessage="O nome é obrigatório!"
                                          id="nome"/>
                        <p:message for="nome"/> 
                        <p:commandButton value="Salvar" 
                                         actionListener="#{grupoProdutoControle.salvar()}"
                                         ajax="false"
                                         action="grupoprodutolista"/>
                        <p:commandButton ajax="false" value="Voltar" action="grupoprodutolista" immediate="true"/>
                    </p:panelGrid>

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
