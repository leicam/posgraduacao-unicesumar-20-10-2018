<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Lista de Grupo de Produtos">
                <h:form>                    
                    <p:dataTable value="#{grupoProdutoControle.listaGrupoProdutos}"
                                 var="gru"
                                 emptyMessage="Nenhum grupoProduto cadastrado!">
                        <p:column headerText="Nome" filterBy="#{gru.nome}" filterMatchMode="contains"
                                  sortBy="#{gru.nome}">
                            #{gru.nome}
                        </p:column>
                        <p:column headerText="Operações" width="100">
                            <p:commandButton icon="ui-icon-pencil" ajax="false" 
                                             actionListener="#{grupoProdutoControle.editar(gru)}"
                                             immediate="true"
                                             action="grupoprodutoedita"/>
                            <p:commandButton icon="ui-icon-trash" ajax="false" 
                                             actionListener="#{grupoProdutoControle.excluir(gru)}"
                                             immediate="true"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton ajax="false" value="Novo grupo de produto" action="grupoprodutoedita" actionListener="#{grupoProdutoControle.novo()}" immediate="true"/>
                    <p:commandButton ajax="false" value="Voltar" action="/index" immediate="true"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
