<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Lista de Estado">
                <h:form>                  
                    <p:dataTable value="#{estadoControle.listaEstados}"
                                 var="est"
                                 emptyMessage="Nenhum estado cadastrado!">
                        <p:column headerText="Nome" filterBy="#{est.nome}" filterMatchMode="contains"
                                  sortBy="#{est.nome}">
                            #{est.nome}
                        </p:column>
                        <p:column headerText="Sigla" filterBy="#{est.sigla}" filterMatchMode="contains"
                                  sortBy="#{est.sigla}">
                            #{est.sigla}
                        </p:column>
                        <p:column headerText="Operações" width="100">
                            <p:commandButton icon="ui-icon-pencil" ajax="false" 
                                             actionListener="#{estadoControle.editar(est)}"
                                             immediate="true"
                                             action="estadoedita"/>
                            <p:commandButton icon="ui-icon-trash" ajax="false" 
                                             actionListener="#{estadoControle.excluir(est)}"
                                             immediate="true"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton ajax="false" value="Novo estado" action="estadoedita" actionListener="#{estadoControle.novo()}" immediate="true"/>
                    <p:commandButton ajax="false" value="Voltar" action="/index" immediate="true"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
