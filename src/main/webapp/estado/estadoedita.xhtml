<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Cadastro de Estado">
                <h:form>
                    <p:panelGrid columns="3">
                        Nome:<p:inputText value="#{estadoControle.estado.nome}"
                                          required="true"
                                          requiredMessage="O nome é obrigatório!"
                                          id="nome"/>
                        <p:message for="nome"/> 
                        Sigla:<p:inputText value="#{estadoControle.estado.sigla}"
                                           size="2" maxlength="2"
                                           required="true"
                                           requiredMessage="A sigla é obrigatória!"
                                           id="sigla"/>
                        <p:message for="sigla"/> 
                        <p:commandButton value="Salvar" 
                                         actionListener="#{estadoControle.salvar()}"
                                         ajax="false"
                                         action="estadolista"/>
                        <p:commandButton ajax="false" value="Voltar" action="estadolista" immediate="true"/>
                    </p:panelGrid>                    

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
