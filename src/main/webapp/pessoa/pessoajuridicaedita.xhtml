<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Cadastro de Pessoa Juridica">
                <h:form>
                    <p:panelGrid columns="3">
                        Nome:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.nome}"
                                          required="true"
                                          requiredMessage="O nome é obrigatório!"
                                          id="nome" size="50"/>
                        <p:spacer />
                        CNPJ:<p:inputMask value="#{pessoaJuridicaControle.pessoaJuridica.cnpj}"
                                          required="true"
                                          requiredMessage="O CNPJ é obrigatório!"
                                          id="cnpj"
                                          mask="99.999.999/9999-99"/>
                        <p:spacer />
                        Inscrição Estadual:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.ie}"                                          
                                          id="ie" size="20"/>
                        <p:spacer /> 
                        Endereço:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.endereco}"
                                          id="endereco" size="50"/>
                        <p:spacer /> 
                        Cidade:<p:autoComplete value="#{pessoaJuridicaControle.pessoaJuridica.cidade}" 
                                               converter="#{pessoaJuridicaControle.cidadeConverter}"
                                               completeMethod="#{pessoaJuridicaControle.listaCidadesFiltrando}"
                                               var="cid"
                                               itemLabel="#{cid.nome}"
                                               itemValue="#{cid}"
                                               forceSelection="true"
                                               />
                        <p:spacer/> 
                        <p:commandButton value="Salvar" 
                                         actionListener="#{pessoaJuridicaControle.salvar()}"
                                         ajax="false"
                                         action="pessoalista"/>
                        <p:commandButton ajax="false" value="Voltar" action="pessoalista" immediate="true"/>
                    </p:panelGrid>                    
                    
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
