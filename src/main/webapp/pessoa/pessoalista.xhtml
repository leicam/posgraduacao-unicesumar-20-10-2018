<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Lista de Pessoas">
                <h:form>                    
                    <p:dataTable value="#{pessoaControle.listaPessoas}"
                                 var="pe"
                                 emptyMessage="Nenhum pessoa cadastrada!">
                        <p:column headerText="Nome" filterBy="#{pe.nome}" filterMatchMode="contains"
                                  sortBy="#{pe.nome}">
                            #{pe.nome}
                        </p:column>
                        <p:column headerText="Documento" filterBy="#{pe.documento}" filterMatchMode="contains"
                                  sortBy="#{pe.documento}">
                            #{pe.documento}
                        </p:column>
                        <p:column headerText="Endereço" filterBy="#{pe.endereco}" filterMatchMode="contains"
                                  sortBy="#{pe.endereco}">
                            #{pe.endereco}
                        </p:column>
                        <p:column headerText="Cidade" filterBy="#{pe.cidade.nome}" filterMatchMode="contains"
                                  sortBy="#{pe.cidade.nome}">
                            #{pe.cidade.nome}
                        </p:column>
                        <p:column headerText="Operações" width="100">
                            <p:commandButton icon="ui-icon-pencil" ajax="false" 
                                             action="#{pessoaControle.editar(pe)}"
                                             immediate="true"
                                             />
                            <p:commandButton icon="ui-icon-trash" ajax="false" 
                                             actionListener="#{pessoaControle.excluir(pe)}"
                                             immediate="true"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton ajax="false" value="Nova Pessoa Fisica" action="pessoafisicaedita" actionListener="#{pessoaFisicaControle.novo()}" immediate="true"/>
                    <p:commandButton ajax="false" value="Nova Pessoa Juridica" action="pessoajuridicaedita" actionListener="#{pessoaJuridicaControle.novo()}" immediate="true"/>
                    <p:commandButton ajax="false" value="Voltar" action="/index" immediate="true"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
