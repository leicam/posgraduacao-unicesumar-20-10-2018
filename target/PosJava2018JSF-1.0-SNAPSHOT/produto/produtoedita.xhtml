<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Cadastro de Produto">
                <h:form>
                    <p:panelGrid columns="3">
                        Nome:<p:inputText value="#{produtoControle.produto.nome}"
                                          required="true"
                                          requiredMessage="O nome é obrigatório!"
                                          id="nome" size="50"/>
                        <p:message for="nome"/> 
                        GrupoProduto:<p:autoComplete value="#{produtoControle.produto.grupoProduto}" 
                                                     converter="#{produtoControle.grupoProdutoConverter}"
                                                     completeMethod="#{produtoControle.listaGrupoProdutosFiltrando}"
                                               var="gp"
                                               itemLabel="#{gp.nome}"
                                               itemValue="#{gp}"
                                               forceSelection="true"
                                               />
                        <p:spacer/> 
                        Preço:<p:inputText value="#{produtoControle.produto.preco}"
                                               size="10"
                                               onkeydown="mascaraMonetaria(this)"
                                               converter="#{produtoControle.moneyConverter}"
                                               />
                        <p:spacer/>
                        Estoque:<p:inputText value="#{produtoControle.produto.estoque}" size="10"
                                         />
                        <p:spacer/>
                        <p:commandButton value="Salvar" 
                                         actionListener="#{produtoControle.salvar()}"
                                         ajax="false"
                                         action="produtolista"/>
                        <p:commandButton ajax="false" value="Voltar" action="produtolista" immediate="true"/>
                    </p:panelGrid>                    
                    
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
