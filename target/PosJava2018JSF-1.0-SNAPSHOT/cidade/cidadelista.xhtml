<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <p:growl autoUpdate="true" />
            <p:messages autoUpdate="true"/>
            <p:panel header="Lista de Cidades">
                <h:form>                    
                    <p:dataTable value="#{cidadeControle.listaCidades}"
                                 var="cid"
                                 emptyMessage="Nenhum cidade cadastrado!">
                        <p:column headerText="Nome" filterBy="#{cid.nome}" filterMatchMode="contains"
                                  sortBy="#{cid.nome}">
                            #{cid.nome}
                        </p:column>
                        <p:column headerText="Estado" filterBy="#{cid.estado.nome}" filterMatchMode="contains"
                                  sortBy="#{cid.estado.nome}">
                            #{cid.estado.nome}
                        </p:column>
                        <p:column headerText="Codigo" filterBy="#{cid.codigoIBGE}" filterMatchMode="contains"
                                  sortBy="#{cid.codigoIBGE}">
                            #{cid.codigoIBGE}
                        </p:column>
                        <p:column headerText="CEP" filterBy="#{cid.cep}" filterMatchMode="contains"
                                  sortBy="#{cid.cep}">
                            #{cid.cep}
                        </p:column>
                        <p:column headerText="Operações" width="100">
                            <p:commandButton icon="ui-icon-pencil" ajax="false" 
                                             actionListener="#{cidadeControle.editar(cid)}"
                                             immediate="true"
                                             action="cidadeedita"/>
                            <p:commandButton icon="ui-icon-trash" ajax="false" 
                                             actionListener="#{cidadeControle.excluir(cid)}"
                                             immediate="true"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton ajax="false" value="Nova cidade" action="cidadeedita" actionListener="#{cidadeControle.novo()}" immediate="true"/>
                    <p:commandButton ajax="false" value="Voltar" action="/index" immediate="true"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
